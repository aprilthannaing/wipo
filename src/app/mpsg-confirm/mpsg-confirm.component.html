<app-header></app-header>
<div style="max-width: 887;margin-left: 215px;">
    <p style=" font-size: 20px;text-align: center;margin-top: 50px;margin-left: 120px;">သေဘာတူညီခ်က္ <p>
    
    <ul style="text-align:auto;margin-top: 40px;margin-left: 130px;">
      <li><h4 style="margin-bottom: 20px;" >အထက္တြင္ ထည္႕သြင္းထားေသာ အခ်က္အလက္မ်ားကို မွန္ကန္စြာ ျဖည္႕စြက္ထားပါသည္။</h4></li>
      <li><h4 style="margin-bottom: 20px;">ေပးသြင္းသည့္ ေငြမ်ားကို ျပန္လည္ထုတ္ယူ၍ မရပါေျကာင္း သိရွိပါသည္။</h4></li>
      <li><h4 style="margin-bottom: 20px;">လိုင္စင္ေျကးအတြက္ online payment ဝန္ေဆာင္ခအျဖစ္ ေငြ (၃၀ဝ) က်ပ္ကို လူျကီးမင္း၏အေကာင့္မွ ေပးသြင္းရမည္ကို သိရွိပါသည္။</h4></li>
    </ul>
    
    <button style="margin-left: 160px;margin-top: 70px;width: 80px;" class="btn btn-primary" (click)="generate()">Continue</button>
    <button style="margin-left: 50px;margin-top: 70px;width: 80px;" class="btn btn-primary" (click)="cancel()">Cancel</button>
   
</div>
