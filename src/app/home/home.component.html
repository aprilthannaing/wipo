<app-header></app-header>

<div class="container" style="margin: 0 auto;max-width: 50%;">
    <div id="divbox">     

        <form style="padding: 0% 15% 0% 15%;">
            <div style="padding:20px 0">
                <img src="assets/img/cbBankLogo.png" width="16%" height="8%">

                <a (click)="choosePayment()"
                    style="float: right; cursor: pointer; padding:0% 0% 0% 38%;font-family:poppins;font-size: 1.3em;font-weight: 700;text-decoration: underline;color: white;">Select
                    payment Type</a>
            </div>
            <div *ngIf="choose" class="row" style="padding: 5% 0% 5% 0%;">

                <div class="col-3 col-md-3 col-sm-6 col-xs-12">
                    <img src="assets/img/visa.png"
                        style="width:100px;height:80px;border-radius: 10px;background-color: white;" (click)="visa()"
                        class="hover-shadow cursor">
                </div>
                <div class="col-3 col-md-3 col-sm-6 col-xs-12">
                    <img src="assets/img/master_logo.png"
                        style="width:100px;height:80px;border-radius: 10px;background-color: white;" (click)="visa()"
                        class="hover-shadow cursor">
                </div>
                <div class="col-3 col-md-3 col-sm-6 col-xs-12">
                    <img src="assets/img/mpu.jpg"
                        style="width:100px;height:80px;border-radius: 10px;background-color: white;" (click)="payment()"
                        class="hover-shadow cursor">
                </div>
                <div class="col-3 col-md-3 col-sm-6 col-xs-12">
                    <img src="assets/img/cbpay.jpg"
                        style="width:100px;height:80px;border-radius: 10px;background-color: white;" (click)="cbPay()"
                        class="hover-shadow cursor">
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label"
                    style="padding: 3%;font-family: poppins;font-size: 1.3em;color: white;">Payee</label>
                <div class="col-sm-6">
                    <input type="text" readonly class="form-control-plaintext" value="Department of Intellectual Property">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label"
                    style="padding: 3%;font-family: poppins;font-size: 1.3em;color: white;">E-filing Reference
                    Number</label>
                <div class="col-sm-6">
                    <input type="text" readonly class="form-control-plaintext" value="{{userObj.requestorId}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label"
                    style="padding: 3%;font-family: poppins;font-size: 1.3em;color: white;">Payment Reference
                    Number</label>
                <div class="col-sm-6">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="{{userObj.paymentReference}}">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-6 col-form-label"
                    style="padding: 3%;font-family: poppins;font-size: 1.3em;color: white;">User
                    Name</label>
                <div class="col-sm-6">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="{{userObj.payerName}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label"
                    style="padding: 3%;font-family: poppins;font-size: 1.3em;color: white;">Phone
                    number</label>
                <div class="col-sm-6">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="{{userObj.payerPhone}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label"
                    style="padding: 3%;font-family: poppins;font-size: 1.3em;color: white;">Email</label>
                <div class="col-sm-6">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="{{userObj.payerEmail}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label"
                    style="padding: 3%;font-family: poppins;font-size: 1.3em;color: white;">Fees</label>
                <div class="col-sm-6">
                    <input type="text" readonly class="form-control-plaintext"
                        value="{{userObj.finalAmount}} {{userObj.currencyType}}">
                </div>
            </div>
        </form>
    </div>
</div>
